<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Website</title>
</head>
<body>
    <h1>Welcome to Simple HTML Website</h1>

    <hr>

    <h2>Various Heading tags</h2>
    <p>There are 6 Heading tags, h1 h2 h3 h4 h5 h6</p>
    <p>H1 is the biggest Heading</p>
    <p>H6 is the smallest Heading</p>
    
    <blockquote>
        <p> <strong>Syntax:</strong> </p>
        <blockquote>
            <p>&lt;h1&gt; &lt;/h1&gt;</p>
            <p>&lt;h2&gt; &lt;/h2&gt;</p>
            <p>&lt;h6&gt; &lt;/h6&gt;</p>
        </blockquote>
    </blockquote>

    <blockquote>
        <p><strong> Output: </strong></p>
        <blockquote>
            <h1>Heading 1</h1>
            <h2>Heading 2</h2>
            <h3>Heading 3</h3>
            <h4>Heading 4</h4>
            <h5>Heading 5</h5>
            <h6>heading 6</h6>
        </blockquote>
    </blockquote>

    <hr>
    

</body>
</html>
